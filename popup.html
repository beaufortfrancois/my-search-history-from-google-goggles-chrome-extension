<html>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='popup.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src='popup.js'></script>
    <body onload="onLoad()">
        <div id="header">
            <div id="unofficial">unofficial</div>
            <img id="gogglesLogo" src="images/s2.png" width="162" height="25">
        </div>
        <div id="TopBar">
            <div style="float:right">
                <div id="SearchList">
                    <div id="List">Search</div>
                    <div id="Triangle"></div>
                </div>
                <div id="SearchInput">
                    <input id="Input" type="search" onsearch="search()">
                </div>
            </div>
        </div>
        <div id="Menu">
            <div class="MenuItem" onClick="select(this)" id="MenuItemSearch"><div>Search</div></div>
            <div class="MenuItem" onClick="select(this)" id="MenuItemLocation"><div>Location</div></div>
            <div class="MenuItem" onClick="select(this)" id="MenuItemTag"><div>Tag</div></div>
        </div>
        <div style="clear:both;">
            <div id="AdvancedSearch" class="visible"><a href="#">Advanced Search</a></div>
            <div id="SearchOptions">
                <input type="checkbox" id="SearchStarredOnly">Starred Only
                <input type="checkbox" id="SearchPublicOnly">Public Only
            </div>
        </div>
        <div id="NumberResults"></div>
        <div id="Moments"></div>
    </body>
</html>
